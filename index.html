<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smoothie Machine</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script> 
</head>
<body>
  <h1>Build Your Smoothie</h1>

  <form id="smoothieForm">
    <label for="size">Choose a size:</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

<!-- Ingredient checkboxes  -->
    <fieldset>
      <legend>Choose ingredients:</legend>
      <label><input type="checkbox" name="ingredients" value="Banana" /> Banana</label>
      <label><input type="checkbox" name="ingredients" value="Strawberry" /> Strawberry</label>
      <label><input type="checkbox" name="ingredients" value="Blueberry" /> Blueberry</label>
      <label><input type="checkbox" name="ingredients" value="Mango" /> Mango</label>
    </fieldset>

    <!-- dropdown menu -->
    <label for="base">Choose a base:</label>
    <select id="base">
      <option value="Water">Water</option>
      <option value="Milk">Milk</option>
      <option value="Almond Milk">Almond Milk</option>
    </select>

    <!-- button  -->
    <button type="submit">Order Smoothie</button>
  </form>

  <div id="output"></div>
  
</body>
</html>
